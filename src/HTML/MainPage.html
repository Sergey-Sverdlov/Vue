<!DOCTYPE html>
<html land="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" type="text/css" href="../CSS/MainPage.css">
</head>
<script src="https://unpkg.com/vue"></script> <!-- подключаем VUE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script> <!-- подключаем Velocity для анимации -->
<body>
        <div id="main">
            <nav v-bind:class="active" v-on:click.prevent>
                <a href="#" class="home">
                    Главная
                </a>
                <a href="#" class="projects">
                    Проекты
                </a>
                <a href="#" class="services">
                    Проверка банковской карты
                </a>
                <a href="#" class="contacts">
                    Контакты
                </a>
                <a href="#" class="contacts" @click="RandomNumber()">
                    Сгенерировать рандомное число
                </a>
            </nav>
            <transition appear @before-enter="AnimationStart" @enter="enter" @leave="AnimationFinish" :css="false" mode="out-in">
                <p v-bind:key="number" v-if="number"> Ваше число {{ number }}</p>
            </transition>
        </div>
</body>

<script src="../JS/MainPage.js"></script>
</html>
