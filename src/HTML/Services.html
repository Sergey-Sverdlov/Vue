<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курсы по подготовке к ЕГЭ</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Services.css">
    <script src="https://unpkg.com/vue"></script> <!-- подключаем VUE -->
</head>
<body>

<form id="app">
    <h1>ЕГЭ Студия</h1>
    <ul>
        <li v-for="service in services" @click="toggleActive(service)" :class="{'active':service.active}">
            {{ service.name }}
            <span>{{service.price}}</span>
        </li>
    </ul>

    <div class="total">
        Цена: {{ total }}
    </div>
</form>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            services: [
                {
                    name: 'Математика(профиль)',
                    price: 8000,
                    active: false,
                },
                {
                    name: 'Информатика',
                    price: 4500,
                    active: false,
                },
                {
                    name: 'Русский язык',
                    price: 7000,
                    active: false,
                },
                {
                    name: 'География',
                    price: 3000,
                    active: false,
                },
            ]
        },
        computed: {
            total: function() {
                let price = 0;
                for (let i = 0, n = this.services.length; i < n; i++) {
                    if (this.services[i].active) {
                        price += this.services[i].price;
                    }
                }
                return price;
            }
        },
        methods: {
            toggleActive: function (s) {
                s.active = !s.active;
            }
        },
    })
</script>
</html>
