<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Курсы по подготовке к ЕГЭ</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Services.css">
    <script src="https://unpkg.com/vue"></script> <!-- подключаем VUE -->
</head>
<body>

<form id="app">
    <h1>ЕГЭ Студия</h1>
    <ul>
        <li v-for="service in services" @click="toggleActive(service)" :class="{'active':service.active}">
            {{ service.name }}
            <span>{{service.price}}</span>
        </li>
    </ul>

    <div class="total">
        Цена: {{ total }}
    </div>
</form>
</body>
<script src="../JS/Services.js"></script>
</html>
