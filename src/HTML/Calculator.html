<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Calculator.css">
</head>
<script src="https://unpkg.com/vue"></script> <!-- подключаем VUE -->
<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script> <!-- подключаем JQUERY -->
<body>
<div id="app">
    <p class="reactiveAnswer"> {{ reactiveAnswer }}</p>
    <div class="grid">

        <input type="text" class="input-number" @keyup.enter = "calc()" v-model="result"  placeholder='0'>

        <button @click="input(op)" class="cell op" v-for="op in operations">
            {{ op }}
        </button>
        <button @click="calc" class="cell op">=</button>
        <button @click="Reset" class="cell op">Reset</button>
        <button @click="input(number)" class="cell num" v-for="number in numbers">
            {{ number }}
        </button>

    </div>
    <button v-if="showOperations" @click="showOperations = !showOperations">Скрыть последние операции</button>
    <button v-if="!showOperations" @click="showOperations = !showOperations">Показать последние операции</button>


    <ul v-if="showOperations">
        <li v-for="(element) in array">
            {{ element }}
        </li>
    </ul>

    <button @click="array = []">
        Очистить последние операции
    </button>
</div>
<hr/>
<div class="button_back">
    <a href="../../index.html">Назад</a>
</div>
</body>

<script src="../JS/Calculator.js"> </script>
</html>
